<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>New currency</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container my-5">
    <div class="col-lg-4 col-sm-10 mx-auto">
        <form class="mt-3 mb-3" th:object="${currency}" method="POST">
            <div class="form-group">
                <label for="name">Currency name:</label>
                <input class="form-control" type="text" id="name" name="name" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="code">Currency code:</label>
                <input class="form-control" type="text" id="code" name="code" th:field="*{code}" />
            </div>
            <div class="form-group">
                <label for="symbol">Currency symbol:</label>
                <input class="form-control" type="text" id="symbol" name="symbol" th:field="*{symbol}" />
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="saveCurrency()">Save currency</button>
        </form>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<script th:src="@{/scripts/currency.js}"></script>

<th:replace th:fragment="scripts" th:replace="base :: scripts"></th:replace>
</body>
</html>
