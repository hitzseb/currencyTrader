<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>Exchange</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container-fluid">
    <div class="col-lg-3 col-sm-10 mx-auto my-5">
        <h1 class="h2">Calculate exchange</h1>
        <form class="mt-3 mb-3">
            <div class="form-group">
                <label for="operation">Operation type:</label>
                <select class="form-control" id="operation" name="operation" required>
                    <option value="">-- Select an operation --</option>
                    <option value="PURCHASE">Purchase</option>
                    <option value="SALE">Sale</option>
                </select>
            </div>
            <div class="form-group">
                <label for="market">Market code:</label>
                <select class="form-control" id="market" name="market" required>
                    <option value="">-- Select a market --</option>
                    <th:block th:each="market : ${markets}">
                        <option th:value="${market.code}" th:text="${market.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="from">Original currency iso code:</label>
                <select class="form-control" id="from" name="from" required>
                    <option value="">-- Select a currency --</option>
                    <th:block th:each="currency : ${currencies}">
                        <option th:value="${currency.code}" th:text="${currency.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="to">Target currency iso code:</label>
                <select class="form-control" id="to" name="to" required>
                    <option value="">-- Select a currency --</option>
                    <th:block th:each="currency : ${currencies}">
                        <option th:value="${currency.code}" th:text="${currency.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount to exchange:</label>
                <input class="form-control" type="number" id="amount" name="amount"><br><br>
            </div>
    <button class="btn btn-primary" type="button" onclick="exchange()">Calculate exchange</button>
</form>
</div>
</div>

<div id="result"></div>

<footer th:replace="base :: footer"></footer>

<script th:replace="base :: scripts"></script>

</body>
</html>
