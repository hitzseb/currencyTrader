<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>Variation</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 mx-auto">
            <div class="card shadow my-5">
                <div class="card-body">
            <h3 class="text-center">Calculate variation</h3>
            <form class="mt-3 mb-3">
                <div class="form-group">
                    <select class="form-control my-3" id="currency" name="currency" required>
                        <option value="">Select currency</option>
                        <th:block th:each="currency : ${currencies}">
                            <option th:value="${currency.code}" th:text="${currency.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group my-3">
                    <select class="form-control" id="market" name="market" required>
                        <option value="">Select market</option>
                        <th:block th:each="market : ${markets}">
                            <option th:value="${market.code}" th:text="${market.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="date">Since when:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mt-3" type="button" onclick="variation(0)">Calculate variation</button>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mx-auto mt-3">
            <p class="text-muted display-4" id="result"></p>
        </div>
    </div>
</div>
