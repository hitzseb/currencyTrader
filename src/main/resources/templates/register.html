<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>Sign up</title>
</head>
<body>
<header th:replace="base :: header"></header>

<div class="container-fluid">
  <div class="col-lg-3 col-sm-10 mx-auto my-5">
  <h1 class="h2">Please sign up</h1>
  <form class="mt-3 mb-3" action="#" th:action="@{'/register'}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input class="form-control" type="text" id="username" name="username" th:field="*{username}" />
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" th:field="*{password}" />
    <label for="confirmPassword">Confirm Password:</label>
    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small><br>
    <button type="submit" class="btn btn-primary mt-3">Sign up</button>
  </form>
  </div>
</div>

<footer th:replace="base :: footer"></footer>
<th:replace th:fragment="scripts" th:replace="base :: scripts"></th:replace>
</body>
</html>
