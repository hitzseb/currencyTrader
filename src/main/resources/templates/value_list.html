<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>Value List</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-12">
            <div class="my-5">
                <form class="my-3">
                    <div class="form-group my-3">
                        <select class="form-control" id="currency" name="currency" required>
                            <option value="">Select currency</option>
                            <th:block th:each="currency : ${currencies}">
                                <option th:value="${currency.code}" th:text="${currency.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <select class="form-control" id="market" name="market" required>
                            <option value="">Select market</option>
                            <th:block th:each="market : ${markets}">
                                <option th:value="${market.code}" th:text="${market.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="button" onclick="showValues(0)">Get values</button>
                    <a href="/admin/value/save" class="btn btn-success">Add value</a>
                </form>
            </div>
        </div>
        <div class="col col-lg-9 col-sm-12 vh-100 bg-light">
            <div class="my-5">
                <table class="table table-striped" id="table"></table>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<script th:src="@{/scripts/value.js}"></script>

<th:replace th:fragment="scripts" th:replace="base :: scripts"></th:replace>

</body>
</html>
