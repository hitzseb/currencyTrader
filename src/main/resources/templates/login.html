<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>Sign in</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container">
  <h1 class="h2">Please sign in</h1>
  <form class="mt-3 mb-3" action="#" th:action="@{'/login'}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input class="form-control" type="text" id="username" name="username" th:field="*{username}" />
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" th:field="*{password}" />
    <button type="submit" class="btn btn-primary mt-3">Sign in</button>
  </form>
</div>

<footer th:replace="base :: footer"></footer>

<th:replace th:fragment="scripts" th:replace="base :: scripts"></th:replace>

</body>
</html>
