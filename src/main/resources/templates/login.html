<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <th:replace th:fragment="common-css" th:replace="base :: common-css"></th:replace>
    <title>Sign in</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container-fluid py-5">
  <div class="row">
    <div class="col-lg-3 col-sm-12 mx-auto">
      <div class="card shadow text-center my-5">
        <div class="card-body">
          <form class="mt-3 mb-3" action="#" th:action="@{'/login'}" th:object="${user}" method="post">
            <h3 class="card-title">Please sign in</h3>
            <input class="form-control my-3" type="text" id="username" name="username" th:field="*{username}" placeholder="Username" />
            <input class="form-control my-3" type="password" id="password" name="password" th:field="*{password}" placeholder="Password" />
            <button type="submit" class="btn btn-primary mt-3">Sign in</button><br>
            <p class="mt-3"><a href="/register">Or sign up here</a></p>
          </form>
        </div>
      </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<script th:replace="base :: scripts"></script>

</body>
</html>
